<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Star Chart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link type="text/css" rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <canvas id="canvas" class="canvas"></canvas>
        <div class="start-panel">
            <button class="red">Start</button>
            <span id="device"></span>
        </div>
        <div class="action-panel fn-clear fn-none">
            <div class="fn-clear fn-none">
                <button class="red fn-left left"><</button>
                <input type="number"><span class="ft-gray"> m</span>
                <button class="red fn-right right">></button>
            </div>
            <div class="fn-clear">
                <button class="green fn-left switch">Switch</button>
                <button class="green fn-left finish fn-none">finish</button>
                <button class="green fn-left redo fn-none">redo</button>
                <button class="green fn-left undo fn-none">undo</button> 
                <button class="green fn-right fn-none reverse">R</button> 
            </div>

            <div class="result fn-none">
                <span>X</span>
                <textarea readonly>record data</textarea>
            </div>
        </div>
        <div class="tip"></div>
        <script type="text/javascript" src="js/lib/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/lib/paper/paper-full.js"></script>
        <script type="text/javascript" src="js/starChart.js"></script>
        <script type="text/javascript" src="js/init.js"></script>
    </body>
</html>
